<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ordered Ticket - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Movie Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td><th:block th:text="${ticket.clientName}"/></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><th:block th:text="${ticket.clientAddress}"/></td>
        </tr>
        <tr>
            <td><b>Ticket for Movie</b></td>
            <td><th:block th:text="${ticket.movieTitle}"/></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td><th:block th:text="${ticket.numberOfTickets}"/></td>
        </tr>
    </table>
</section>
<form th:method="POST" th:action="@{/users}">
    <label>
        Go to users:
        <input type="submit" value="Go">
    </label>
</form>
</body>
</html>
